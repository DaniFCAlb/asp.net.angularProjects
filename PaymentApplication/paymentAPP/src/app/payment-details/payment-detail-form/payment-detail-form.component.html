<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="paymenDetailId"
    [value]="service.formData.paymentDetailId"
  />
  <div class="form-group mt-4 mb-3">
    <label>Card Owner Name</label>
    <input
      class="form-control form-control lg"
      placeholder="Full Name"
      name="cardOwner"
      #cardOwner="ngModel"
      [(ngModel)]="service.formData.cardWoner"
      required
      [class.invalid]="cardOwner.invalid && cardOwner.touched"
    />
  </div>

  <div class="form-group mb-3">
    <label>Card Number</label>
    <input
      class="form-control form-control lg"
      placeholder="16 Digit Card Number"
      name="cardNumber"
      #cardNumber="ngModel"
      [(ngModel)]="service.formData.cardNumber"
      required maxlength="16" minlength="16"
      [class.invalid]="cardNumber.invalid && cardNumber.touched"
    />
  </div>
  <div class="row">
    <div class="col">
      <label>Security Code</label>
      <input
        type="password"
        class="form-control form-control lg"
        placeholder="Security Code"
        name="securityCode"
        #securityCode="ngModel"
        [(ngModel)]="service.formData.securityCode"
        required maxlength="3" minlength="3"
        [class.invalid]="securityCode.invalid && securityCode.touched"
      />
    </div>

    <div class="col">
      <label>Valide Through</label>
      <input
        class="form-control form-control lg"
        placeholder="MM/YY"
        name="expirationDate"
        #expirationDate="ngModel"
        [(ngModel)]="service.formData.expirationDate"
        required maxlength="5" minlength="5"
        [class.invalid]="expirationDate.invalid && expirationDate.touched"
      />
    </div>
  </div>
  <div class="d-grid mt-3">
    <button class="btn btn-primary btn-info" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
