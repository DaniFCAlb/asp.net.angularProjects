<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
                    signupForm.controls['firstName'].dirty &&
                    signupForm.hasError('required', 'firstName')
                  ">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="firstName" type="text" placeholder="First Name" />
                </div>
              </div>
              <small *ngIf="
                  signupForm.controls['firstName'].dirty &&
                  signupForm.hasError('required', 'firstName')
                " class="text-danger">
                *First Name is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
                    signupForm.controls['lastName'].dirty &&
                    signupForm.hasError('required', 'lastName')
                  ">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="lastName" type="text" placeholder="Last Name" />
                </div>
              </div>
              <small *ngIf="
                  signupForm.controls['lastName'].dirty &&
                  signupForm.hasError('required', 'lastName')
                " class="text-danger">
                *Last Name is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
                    signupForm.controls['email'].dirty &&
                    signupForm.hasError('required', 'email')
                  ">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="text" placeholder="Email" />
                </div>
              </div>
              <small *ngIf="
                  signupForm.controls['email'].dirty &&
                  signupForm.hasError('required', 'email')
                " class="text-danger">
                *Email is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
                    signupForm.controls['username'].dirty &&
                    signupForm.hasError('required', 'username')
                  ">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" placeholder="Username" />
                </div>
              </div>
              <small *ngIf="
                  signupForm.controls['username'].dirty &&
                  signupForm.hasError('required', 'username')
                " class="text-danger">
                *Username is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
                    signupForm.controls['password'].dirty &&
                    signupForm.hasError('required', 'password')
                  ">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password" />
                  <span (click)="hideShowPass()" class="fa {{ eyeIcon }}"></span>
                </div>
              </div>
              <small *ngIf="
                  signupForm.controls['password'].dirty &&
                  signupForm.hasError('required', 'password')
                " class="text-danger">
                *Username is required</small>
              <button (click)="onSignup()" type="submit" class="btn btn-primary btn-block mt-4 w-100">
                sign up
              </button>
              <div class="text-center pt-4 text-muted">
                allready have account?<a id="forget" routerLink="/login">
                  login</a>
              </div>
            </form>
          </div>
          <!-- <div class="mx-3 my-2 py-2 bordert">
            <div class="texte-center py-3">
              <a href="https://www.facebook.com/" target="blank" class="px-2"><i class="fa fa-facebook-official"></i></a>
              <a href="https://github.com/" target="blank" class="px-2"><i class="fa fa-github"></i></a>
              <a href="https://accounts.google.com/ServiceLogin" target="blank" class="px-2"><i class="fa fa-google"></i></a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
